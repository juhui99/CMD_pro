<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/board" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="writer">작성자</label>
        <input type="text" id="writer" name="writer" th:value="${session.id}" readonly>
        <label for="subject">제목</label>
        <input type="text" id="subject" name="subject" placeholder="제목을 입력하세요">
        <label th:if="${user.user_manager == 1}">공지글 여부</label><input th:if="${user.user_manager == 1}" type="checkbox" id="notice" name="notice" value="1" ><br>
        <label for="content">내용</label><br>
        <textarea  id="content" name="content" placeholder="내용을 입력하세요" rows="10" maxlength="2048"  style="width: 80%"></textarea><br>
        <input type="hidden" name="kind" id="kind" th:value="${kind}">
        <input type="hidden" name="realm" id="realm" th:value="${realm}">
        <input type="hidden" name="bno" id="bno" th:value="${maxBno}">


    </div>
    <div>
       <input type="file" name="files">
    </div>
    <button type="submit">등록</button>
</form>
</body>
</html>
